<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>Freestyle 2.0</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="myPhoto">
        <img src="images/myPhoto.webp" alt="" />
      </div>
      <div class="name">
        <h3>Peter Kral</h3>
        <p>Frontend Developer</p>
      </div>
      <div class="items home">
        <span class="icon"><i class="fa-solid fa-house-chimney"></i></span>
      </div>
      <div class="items homeText"><span>Home</span></div>
      <div class="items myWork">
        <span class="icon"><i class="fa-solid fa-desktop"></i></span>
      </div>
      <div class="items myWorkText"><span>My Work</span></div>
      <div class="items myPlans">
        <span class="icon"><i class="fa-solid fa-map"></i></span>
      </div>
      <div class="items myPlansText"><span>My Plans</span></div>
      <div class="items contact">
        <span class="icon"><i class="fa-solid fa-phone"></i></span>
      </div>
      <div class="items contactText"><span>Contact</span></div>
      <div class="arrow"></div>
      <div class="empty"></div>
    </div>
  </body>
</html>
